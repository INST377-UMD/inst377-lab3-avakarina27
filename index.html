<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lab 3 Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="bar">
      <h1>Rock Paper Scissors</h1>
    </header>

    <nav>
      <ul>
        <li><a href="https://upload.wikimedia.org/wikipedia/commons/6/67/Rock-paper-scissors.svg" target="_blank">Visual</a></li>
        <li><a href="https://www.youtube.com/watch?v=2dsHuU10udY" target="_blank">How to</a></li>
        <li><a href="https://media.licdn.com/dms/image/v2/D4E03AQEpNsidq8GvPQ/profile-displayphoto-shrink_200_200/B4EZc7f0WEH0Ac-/0/1749049887091?e=2147483647&v=beta&t=4SXiJuNdJ8qKYkURk8BzRmQpbuhQrezv8bplOuEAsLQ" target="_blank">Site Creator</a></li>
      </ul>
    </nav>

    <section>
      <main>
        <h2>Play a round</h2>
        <p>Fill this out and choose your move.</p>

        <form action="#" method="get">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" required />
          </div>

          <div>
            <label for="choice">Your choice</label>
            <select id="choice" name="choice">
              <option>Rock</option>
              <option>Paper</option>
              <option>Scissors</option>
            </select>
          </div>

          <button type="submit">Submit</button>
        </form>
      </main>

      <aside>
        <h3>How to play</h3>
        <ol>
          <li>Rock beats Scissors</li>
          <li>Scissors beats Paper</li>
          <li>Paper beats Rock</li>
        </ol>
      </aside>
    </section>

    <footer class="bar">
      <p>Â© 2025 Ava Puschnigg</p>
    </footer>
  </body>
</html>
